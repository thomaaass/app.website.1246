<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Business Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background: #a8dadc;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        section {
            padding: 50px;
            max-width: 800px;
            margin: auto;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .section-title {
            font-size: 28px;
            margin-bottom: 20px;
        }
        .contact {
            background: #bde0fe;
            padding: 30px;
            text-align: center;
        }
        footer {
            background: #457b9d;
            color: white;
            text-align: center;
            padding: 15px;
        }
    </style>
</head>
<body>
    <header>
        My Business Name
    </header>
    <section class="container">
        <div class="section-title">About Us</div>
        <p>We provide excellent services to help your business grow.</p>
    </section>
    <section class="container">
        <div class="section-title">Our Services</div>
        <p>- Service 1</p>
        <p>- Service 2</p>
        <p>- Service 3</p>
    </section>
    <section class="contact">
        <div class="section-title">Contact Us</div>
        <p>Email: contact@yourbusiness.com</p>
        <p>Phone: (123) 456-7890</p>
    </section>
    <footer>
        &copy; 2025 My Business. All rights reserved.
    </footer>
</body>
</html>
